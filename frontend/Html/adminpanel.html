<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <header>
  <h1>Admin Panel</h1>
  <div class="header-buttons">
    <button id="logout-btn">Logout</button>
  </div>
</header>


  <main>
    <section>
      <h2>Registered Students</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Subjects</th>
            <th>Phone</th>
            <th>School</th>
            <th>Home Address</th>
            <th>Teacher Salary</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="student-data"></tbody>
      </table>
    </section>

    <section>
      <h2>Registered Teachers</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Subject</th>
            <th>Experience</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Qualifications</th>
            <th>Class of Teaching</th>
            <th>Working School</th>
            <th>Preferred Location</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="teacher-data"></tbody>
      </table>
    </section>

    <section>
      <h2>Contact Messages</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="contact-data"></tbody>
      </table>
    </section>
  </main>

  <script src="../javascript/admin-panel.js"></script>
</body>
</html>
